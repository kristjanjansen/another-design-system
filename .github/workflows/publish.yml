name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - id: prev_version
        run: echo "::set-output name=version::$(git show HEAD^:package.json | jq -r .version)"
      - id: curr_version
        run: echo "::set-output name=version::$(cat package.json | jq -r .version)"
      - id: version_check
        run: echo "::set-output name=changed::$(if [ ${{ steps.prev_version.outputs.version }} != ${{ steps.curr_version.outputs.version }} ]; then echo true; else echo false; fi)"
      - if: steps.version_check.outputs.changed == 'true'
        run: npx vitest run
      - if: steps.version_check.outputs.changed == 'true'
        run: npm run build:lib
      - if: steps.version_check.outputs.changed == 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
